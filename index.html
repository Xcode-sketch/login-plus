<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Login form with 2 inputs available">
    <meta name="keywords" content="Login, account">
    <meta name="author" content="Eduardo Barbosa Silva">
    <script src="https://kit.fontawesome.com/75cf8c8d61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <div class="container-main">
                <div class="login-form">
                    <div class="login-text">
                        <form>
                            <div class="login-tittle"><h3>Login</h3> <div class="theme"><a href="#" id="themeid"><i class="fa-solid fa-moon"></i></a></div></div>
                            <p>Usuário</p>
                            <input type="text" placeholder="Usuário">
                            <p>Senha</p>
                            <input type="password" autocomplete="off" autocapitalize="off" placeholder="Senha">
                                <div class="checkbox">
                                    <input type="checkbox">
                                    <span>Salvar informações</span>
                                </div>
                            <button>Enviar</button>
                        </form>
                    </div>
                    
                    <div class="login-image">
                        <img src="img/foto-empresas.jpg">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
